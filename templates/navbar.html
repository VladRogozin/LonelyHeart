{% extends 'index.html' %}

{% block navbar %}

      <!-- Логотип или иконка слева -->
      <a class="navbar-brand" href="#">
        <img src="path/to/your/icon.png" alt="Logo">
      </a>

      <!-- Кнопка для раскрытия меню на мобильных устройствах -->
