<!DOCTYPE html>
<html lang="ua">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin&display=swap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'img/fon-two.png' %}");
            background-repeat: repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Pangolin", cursive;
        }
        #first {
            background-image: url("{% static 'img/foots_cat.png' %}");
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: multiply;

        }
        #two {
            background-image: url("{% static 'img/fon.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .content {
            flex: 1;
        }

         .instagram-icon {
            color: black;
        }

        .facebook-icon {
            color: blue;
        }

        .tiktok-icon {
            color: black;
        }

        .youtube-icon {
            color: red;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <div class="content">
        <div class="container mt-4 pt-5">
            <nav class="navbar navbar-expand-lg  mb-2 fixed-top" style="background-color: #fbe6d0; box-shadow: 10px 10px 10px rgba(97, 70, 47, 0.6);">
              <div class="container">
                <a class="navbar-brand" href="{% url 'cat_base' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Example Image" class="pt-0 pb-0" style="width: 60%;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a href="{% url 'cat:cat_view' %}" class="btn btn-outline-dark mx-2" style="background-color: #78b0aa; box-shadow: 2px 2px 2px 2px rgba(97, 70, 47, 0.3);">Знайти друга</a>
                    <a href="{% url 'cat:helps' %}" class="btn btn-outline-dark mx-2" style="background-color: #78b0aa; box-shadow: 2px 2px 2px 2px rgba(97, 70, 47, 0.3);">Допомога тваринам</a>
                    <a href="{% url 'cat:blog' %}" class="btn btn-outline-dark mx-2" style="background-color: #78b0aa; box-shadow: 2px 2px 2px 2px rgba(97, 70, 47, 0.3);">Блог</a>
                  </ul>
                    <form class="d-flex" role="search" action="{% url 'cat:search_cats' %}">
                        <input class="form-control me-2" type="search" name="search_query" placeholder="Пошук друга" aria-label="Search">
                        <button class="btn btn-outline-dark" style="background-color: #78b0aa; box-shadow: 2px 2px 2px 2px rgba(97, 70, 47, 0.3);" type="submit">Пошук</button>
                    </form>

                </div>
              </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>
    <br>
    <br>
